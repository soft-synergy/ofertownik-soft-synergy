# HTTPS server for watraconcept.pl
server {
    server_name watraconcept.pl www.watraconcept.pl;
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/watraconcept.pl/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/watraconcept.pl/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Logi
    access_log /var/log/nginx/watraconcept.pl.access.log;
    error_log  /var/log/nginx/watraconcept.pl.error.log;
    
    # Katalog główny
    root /var/www/html/realizacje/warta-event-strona;
    index index.php index.html index.htm;
    
    # Maksymalny rozmiar upload
    client_max_body_size 500M;
    
    # Obsługa PHP
    location ~ \.php$ {
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Pliki statyczne
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Główna lokalizacja
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Zabezpieczenia
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\. {
        deny all;
    }
    
    location ~* /(?:wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
    }
}

