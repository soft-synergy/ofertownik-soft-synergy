# HTTP server for watraconcept.pl (before SSL redirect)
server {
    listen 80;
    listen [::]:80;
    server_name watraconcept.pl www.watraconcept.pl;
    root /var/www/html/realizacje/warta-event-strona;
    index index.html index.php;
    access_log /var/log/nginx/watraconcept.access.log;
    error_log  /var/log/nginx/watraconcept.error.log;
    
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
    }
    
    location ~ /\.ht {
        deny all;
    }
}

# HTTPS server for oferty.soft-synergy.com (API - port 5001)
server {
    server_name oferty.soft-synergy.com;
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/oferty.soft-synergy.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/oferty.soft-synergy.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    
    # Logi
    access_log /var/log/nginx/oferty.soft-synergy.com.access.log;
    error_log  /var/log/nginx/oferty.soft-synergy.com.error.log;
    
    # Maksymalny rozmiar upload (zwiększone dla portfolio)
    client_max_body_size 15M;
    
    # Timeouty dla proxy (zwiększone dla uploadów plików)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Buforowanie requestów (można wyłączyć dla dużych uploadów, ale nie jest konieczne)
    proxy_request_buffering on;
    
    # Headers dla proxy
    location / {
        proxy_pass http://193.180.211.30:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Dodatkowe ustawienia dla uploadów
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        
        # Zwiększone buffery dla dużych requestów
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

